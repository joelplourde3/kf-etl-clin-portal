polling-config {
    interval=1000
    interval=${?POLLING_INTERVAL}
}

aws-config {
    endpoint="http://127.0.0.1:9000"
    endpoint=${?AWS_ENDPOINT}
    path-style-access=true
    path-style-access=${?AWS_PATH_ACCESS_STYLE}
    bucket-name="kfdrc"
    bucket-name=${?AWS_BUCKET_NAME}
}

keycloak-config {
    cookie="AWSELBAuthSessionCookie-"
}

fhir-config {
    base-url = "https://kf-api-fhir-service.kidsfirstdrc.org"
    base-url=${?FHIR_URL}
    schema-path="schema"
    schema-path=${?SCHEMA_PATH}
    resources = [
         {
            type: "Patient",
            schema: "kfdrc-patient",
            tag: "SD_Z6MWD3H0",
            total: "accurate"
         },
         {
            type: "ResearchStudy",
            schema: "kfdrc-researchstudy",
            tag: "SD_Z6MWD3H0",
            total: "accurate"
         },
         {
            type: "ResearchSubject",
            schema: "kfdrc-researchsubject",
            tag: "SD_Z6MWD3H0",
            total: "accurate"
         },
         {
            type: "Specimen",
            schema: "kfdrc-specimen",
            tag: "SD_Z6MWD3H0",
            total: "accurate"
         }
         {
            type: "DocumentReference",
            schema: "kfdrc-documentreference",
            tag: "SD_Z6MWD3H0",
            total: "accurate"
         },
         {
            type: "Group",
            schema: "kfdrc-group",
            tag: "SD_Z6MWD3H0",
            total: "accurate"
         },
         {
            type: "Observation",
            schema: "kfdrc-vitalstatus",
            tag: "SD_Z6MWD3H0",
            total: "accurate"
            filter: "Observation?_profile:below=https://nih-ncpi.github.io/ncpi-fhir-ig/StructureDefinition/vital-status"
         },
         {
            type: "Condition",
            schema: "kfdrc-disease",
            tag: "SD_Z6MWD3H0",
            total: "accurate"
            filter: "Condition?_profile:below=https://nih-ncpi.github.io/ncpi-fhir-ig/StructureDefinition/disease"
         },
         {
            type: "Condition",
            schema: "kfdrc-phenotype",
            tag: "SD_Z6MWD3H0",
            total: "accurate"
            filter: "Condition?_profile:below=https://nih-ncpi.github.io/ncpi-fhir-ig/StructureDefinition/phenotype"
         }
    ]
}
